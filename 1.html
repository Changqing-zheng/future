<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: #ff0000;
            animation: run 2s ease forwards 2;
        }
        @keyframes run {
            0%{
                width: 100px;
            }
            100%{
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
