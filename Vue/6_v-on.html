<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #f00;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="div1" v-on:click="click1">
            <div id="div2" @click.stop="click2"></div>
            //.stop阻止冒泡
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            methods:{
                click1(){
                    console.log('11111');
                },
                click2(){
                    console.log('22222');
                    // event.stopPropagation();都可以阻止冒泡
                    // event.preventDefault();都可以阻止冒泡
                }
            }
        })
    </script>
</body>
</html>
