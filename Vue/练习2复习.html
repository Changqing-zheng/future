<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 400px;
            margin: 0 auto;
        }
        #app li{
            width: 400px;
            height: 50px;
            margin-bottom: 10px;
            background: #0f0;
            font-size: 20px;
            line-height: 50px;
            list-style: none;
        }
        span{
            float: right;
        }
        .blue{
            background: #00f;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>services</h1>
        <ul>
            <li v-for="obj in arr" :class="{blue:obj.active}" @click="fun(obj)">
                {{obj.name}}   <span>{{obj.price}}</span>
            </li>
        </ul>
        <hr>
        total: <span>{{msg}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                arr:[
                    {
                        name:"aaa",price:243,active:false
                    },
                    {
                        name:"bbb",price:927,active:false
                    },
                    {
                        name:"ccc",price:247,active:false
                    },
                    {
                        name:"ddd",price:316,active:false
                    },
                    {
                        name:"eee",price:532,active:false
                    }
                ],
                msg:0
            },
            methods:{
                fun(obj){
                    obj.active = !obj.active;
                    if(obj.active == true){
                        this.msg += obj.price;
                    }
                    else{
                        this.msg -= obj.price;
                    }
                }
            }
        })

    </script>
</body>
</html>
