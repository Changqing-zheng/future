<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: #f00;
        }
        .font{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="fun">toggle</button>
        <!--<div id="div1" :class="{red:isRed,font:isFont}">xxxxxxxxxxxx</div>-->
        <div id="div1" :class="classObj">xxxxxxxxxxxx</div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                isRed:false,
                isFont:true,
                classObj:{
                    red:true,
                    font:true
                }
            },
            methods:{
                fun(){
                    this.isRed = !this.isRed;
                }
            }
        })
    </script>
</body>
</html>
