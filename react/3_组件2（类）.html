<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">

    </div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">
        class Welcome extends React.Component{
            constructor(props){
                super(props);
                this.xx = "15";
            }
            render(){
                return (
                    <div>
                        <h1>hello {this.props.name} {this.props.age} {this.props.children}</h1>
                        <h1>{this.xx}</h1>
                    </div>
                )
            };
        };
        ReactDOM.render(
            <Welcome name="baba" age="你18岁">6666</Welcome>,
            document.getElementById("root")
        );

    </script>
</body>
</html>
