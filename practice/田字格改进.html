<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        #div6{
            width: 500px;
        }
        .div5{
            width: 200px;
            height: 200px;
            border: 1px solid #ff0000;
            position: relative;
            float: left;
            overflow: hidden;
        }
        #div1{
        }
        #div2{
            left: -1px;
        }
        #div3{
            top: -1px;
        }
        #div4{
            top: -1px;
            left: -1px;
        }
        .div5:hover{
            border-color: #0f0;
        }
    </style>
<body>
    <div id="div6">
        <div id="div1" class="div5"></div>
        <div id="div2" class="div5"></div>
        <div id="div3" class="div5"></div>
        <div id="div4" class="div5"></div>
    </div>
</body>
</html>
