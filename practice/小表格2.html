<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小表格2</title>
    <style>
        #container{
            border: 1px solid  gray;
            width: 300px;
        }
        #header,#footer{
            background: #ff0000;
            height: 50px;
            font-size: 20px;
            color: gray;
            line-height: 50px;
        }
        #sidebar{
            background: chartreuse;
            height: 200px;
            width: 90px;
            float: left;
            line-height: 200px;
        }
        #content{
            background: orchid;
            height: 200px;
            width: 209px;
            float: left;
            border-left: 1px solid gray ;
            line-height: 200px;
        }
        #footer{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            ddddd
        </div>
        <div id="sidebar">
            sssssss
        </div>
        <div id="content">
            ssssssss
        </div>
        <div id="footer">
            ssssss
        </div>
    </div>
</body>
</html>
