<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            border-radius: 50%;
            position: absolute;
        }
        .circle:after{
            content: "";
            width: 200px;
            height: 200px;
            position: absolute;
            border: 10px solid #000;
            border-radius: 50%;
            top: -10px;
            left: -10px;
            /*line-height: 200px;*/
            /*text-align: center;*/
        }
        .blue{
            border-color: blue;
        }
        .blue:after{
            border-color: blue;
            z-index: 1;
            border-bottom-color: transparent;
        }
        .black{
            border-color: black;
            left: 240px;
        }
        .black:after{
            border-color: black;
            z-index: 1;
            border-left-color: transparent;
        }
        .red{
            border-color: red;
            left: 470px;
        }
        .red:after{
            border-color: red;
            z-index: 2;
            border-left-color: transparent;
        }
        .yellow{
            border-color: yellow;
            top: 120px;
            left: 120px;
        }
        .yellow:after{
            border-color: yellow;
            /*border-right-color: transparent;*/
        }
        .green{
            border-color: green;
            top: 120px;
            left: 350px;
        }
        .green:after{
            border-color: green;
            z-index: 1;
            border-top-color: transparent;
        }
    </style>
<body>
    <div class="circle blue"></div>
    <div class="circle black"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle green"></div>
</body>
</html>
