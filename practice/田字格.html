<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice</title>
    <style>
        /**{*/
            /*padding: 0;*/
            /*margin: 0;*/
        /*}*/
        .class1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        #div1{
            position: relative;
            float: left;
        }
        #div2{
            position: absolute;
            top: 0;
            left: 0;
            border-right: transparent;
        }
        #div3{
            position: absolute;
            top: 0;
            left: 101px;
        }
        #div4{
            position: absolute;
            top: 101px;
            left: 0px;
            border-top: transparent;
            border-right: transparent;
        }
        #div5{
            position: absolute;
            top: 101px;
            left: 101px;
            border-top: transparent;
        }
        #div2:hover{
            border-color: red;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2" class="class1"></div>
        <div id="div3" class="class1"></div>
        <div id="div4" class="class1"></div>
        <div id="div5" class="class1"></div>
    </div>
</body>
</html>
