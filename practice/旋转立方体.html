<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000;
            perspective:800px;
            /*perspective-origin: center -100px;*/
        }
        #container{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transform-style:preserve-3d;
            animation: 立方体 2s linear infinite;
            /*transform-origin: 300px 300px;*/
        }
        @keyframes 立方体{
            0%{

            }
            50%{
                transform: rotateY(90deg);
                margin: 200px auto;
            }
            100%{
                transform: rotateY(360deg);

            }
        }
        .block{
            width: 200px;
            height: 200px;
            /*background: rgba(255,255,255,0.55);*/
            position: absolute;
            font-size: 40px;
            line-height: 200px;
            text-align: center;
            border-radius:10px;
        }
        #four{
            transform: rotateY(180deg) translateZ(100px);
            background: rgba(255,0,0,0.55)
        }
        #three{
            transform: rotateY(90deg) translateZ(100px);
            background: rgba(255,0,0,0.55)
        }
        #five{
            transform: rotateY(-90deg) translateZ(100px);
            background: rgba(255,0,0,0.55)
        }
        #one{
            transform: rotateX(90deg) translateZ(100px);
            background: rgba(255,0,0,0.55)
        }
        #six{
            transform: rotateX(-90deg) translateZ(100px);
            background: rgba(255,0,0,0.55)
        }
        #two{
            transform: translateZ(100px);
            background: rgba(255,0,0,0.55)
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="one" class="block">1</div>
        <div id="two" class="block">2</div>
        <div id="three" class="block">3</div>
        <div id="four" class="block">4</div>
        <div id="five" class="block">5</div>
        <div id="six" class="block">6</div>
    </div>
</body>
</html>
