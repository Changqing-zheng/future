<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            border: 1px solid gray;
        }
        #header,#footer{
            background: gray;
            height: 50px;
            font-size: 30px;
            color: #ffffff;
            line-height: 50px;
        }
        #sidebar{
            float: left;
            width: 30%;
            height: 300px;
            line-height: 300px;
        }
        #content{
            float: left;
            width: 69%;
            height: 300px;
            line-height: 300px;
            border-left: 1px solid gray;
        }
        #footer{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            aaaaaaaaaaaaaaaaa
        </div>
        <div id="sidebar">
            bbbbbbbbbbbbbbb
        </div>
        <div id="content">
            cccccccccccccccc
        </div>
        <div id="footer">
            ddddddddddddddd
        </div>
    </div>
</body>
</html>
