<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("img/u=4112542121,1949422788&fm=26&gp=0.jpg") no-repeat;
            background-size: 100%;
        }
        #container{
            width: 300px;
            height: 200px;
            background: #fff;
            margin: 200px 0 0 850px;
            padding: 10px;
        }
        #header{
            color: #ff552e;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 5px;
        }
        #p1{
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            margin-bottom: 10px;
        }
        #userid{
            width: 200px;
        }
        #password{
            width: 200px;
        }
        .div1{
            margin-bottom: 10px;
        }
        #ipt1{
            width: 14px;
            height: 14px;
        }
        .span1{
            font-size: 12px;
            color: #cccccc;
        }
        .span2{
            font-size: 12px;
            color: #cccccc;
            float: right;
        }
        #div2{
            height: 20px;
            margin-bottom: 20px;
        }
        #ipt2{
            width: 250px;
            margin: 0 0 0 25px;
            color: #fff;
            background: #ff552e;
            border: none;
            height: 25px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">登录</div>
        <p id="p1">请输入您的ID和密码</p>
        <div class="div1">
            <span>用户ID&nbsp&nbsp&nbsp：</span><input id="userid" type="text" placeholder="您的用户ID">
        </div>
        <div class="div1">
            <span>用户密码：</span><input id="password" type="text" placeholder="您的密码">
        </div>
        <div id="div2">
            <input id="ipt1" type="checkbox"><span class="span1">自动登录</span>
            <span class="span2">忘记密码？</span>
        </div>
        <input id="ipt2" type="submit" value="登录">
    </div>
</body>
</html>
