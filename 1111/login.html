<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            border: 1px solid #000;
            width: 840px;
            height: 600px;
            margin: 48px auto;
        }
        #header{
            font-size: 50px;
            text-align: center;
            margin-bottom: 100px;
        }
        .div1{
            margin-left: 200px;
            margin-bottom: 50px;
        }
        #username{
            width: 300px;
        }
        #password{
            width: 300px;
        }
        .p1{
            font-size: 20px;
        }
        #btn{
            width: 100px;
            height: 50px;
            background: transparent;
            margin: 50px 0 0 370px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">登录</div>
        <div class="div1">
            <span class="p1">用户名：</span><input id="username" type="text">
        </div>
        <div class="div1">
            <span class="p1">密码&nbsp&nbsp&nbsp：</span><input id="password" type="text">
        </div>
        <input id="btn" type="submit" value="登录">
    </div>
</body>
</html>
