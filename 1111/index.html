<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("img/u=4112542121,1949422788&fm=26&gp=0.jpg") no-repeat;
            background-size: 100%;
        }
        #container{
            width: 600px;
            height: 400px;
            margin: 100px auto;
        }
        .div1{
            width: 200px;
            height: 200px;
            float: left;
        }
        .div2{
            width: 300px;
            height: 200px;
            float: left;
            text-align: center;
        }
        img{
            width: 190px;
            height: 170px;
            padding: 5px;
        }
        .span1{
            width: 200px;
            height: 20px;
            text-align: center;
            display: block;
            line-height: 20px;
        }
        .span2{
            width: 300px;
            height: 20px;
            text-align: center;
            display: block;
            line-height: 20px;
        }
        #span1{
            color: white;
            font-size: 20px;
        }
        #span2{
            color: green;
            font-size: 20px;
            float: right;
        }
        #btn{
            width: 50px;
            height: 20px;
            border: none;
            background: green;
            float: right;
        }
    </style>
</head>
<body>
    <span id="span1">一个房屋销售管理系统</span>
    <span id="span2">欢迎您：管理员</span>
    <div id="container">
        <div class="div1">
            <img src="img/timg.jpg" alt="">
            <span class="span1">搜索房屋信息</span>
        </div>
        <div class="div1">
            <img src="img/55934ad910cff.jpg" alt="">
            <span class="span1">添加房屋信息</span>
        </div>
        <div class="div1">
            <img src="img/20141026184501_VRVZW.jpeg" alt="">
            <span class="span1">查看客户信息</span>
        </div>
        <div class="div2">
            <img src="img/15295607688582457.jpg" alt="">
            <span class="span2">查看员工信息</span>
        </div>
        <div class="div2">
            <img src="img/dingdan.jpg" alt="">
            <span class="span2">查看订单信息</span>
        </div>
    </div>
    <button id="btn">退出</button>
</body>
</html>
