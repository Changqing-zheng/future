<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position: relative;
        }
        #header{
            font-size: 40px;
            text-align: center;
            margin: 50px 0 0 349px;
            width: 250px;
            background: #ff552e;
            color: white;
            font-size: 30px;
        }
        input{
            width: 600px;
        }
        .div1 {
            margin: 30px auto;
            width: 800px;
        }
        #div3{
            border: 1px solid #000;
            width: 300px;
            height: 180px;
            display: block;
            position: absolute;
            top: 352px;
            left: 432px;
        }
        #ipt{
            width: 300px;
            height: 50px;
            position: absolute;
            top: 600px;
            left: 625px;
            background: #ff552e
            color: white;
            border: none;
        }
        #container{
            height: 500px;
            width: 800px;
            margin: 0 auto;
            padding: 5px;
            border: 6px solid #ff552e;
        }
    </style>
</head>
<body>
    <h1 id="header">添加房屋信息</h1>
    <div id="container">
        <div class="div1">
            房屋名字：<input type="text">
        </div>
        <div class="div1">
            房子大小：<input type="text">
        </div>
        <div class="div1">
            房子价格：<input type="text">
        </div>
        <div class="div1">
            基本介绍：<input type="text">
        </div>
        <div class="div1">
            详细介绍：<input type="text">
        </div>
        <div class="div1">
            房子图片：<input id="div3" placeholder="点击此处添加图片">
        </div>
        <div>
            <input id="ipt" type="submit" value="确认添加">
        </div>
    </div>
</body>
</html>
