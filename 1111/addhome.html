<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position: relative;
        }
        #header{
            font-size: 40px;
            text-align: center;
            margin: 50px auto;
            width: 800px;
        }
        input{
            width: 600px;
        }
        .div1{
            margin: 30px auto;
            width: 800px;
        }
        #div2{
            width: 400px;
            margin-left: 360px;
        }
        #div3{
            border: 1px solid #000;
            width: 300px;
            height: 200px;
            float: right;
            display: block;
        }
        #ipt{
            width: 80px;
            height: 30px;
            position: absolute;
            top: 540px;
            left: 970px;
        }
        #ipt:hover{
            background: transparent;
        }
    </style>
</head>
<body>
    <h1 id="header">添加房屋信息</h1>
    <div class="div1">
        房屋名字：<input type="text">
    </div>
    <div class="div1">
        房子大小：<input type="text">
    </div>
    <div class="div1">
        房子价格：<input type="text">
    </div>
    <div class="div1">
        基本介绍：<input type="text">
    </div>
    <div class="div1">
        详细介绍：<input type="text">
    </div>
    <div id="div2">
        <!--房子图片：<div id="div3">点击此处添加图片</div>-->
        房子图片：<input id="div3" placeholder="点击此处添加图片"></input>
    </div>
    <div>
        <input id="ipt" type="submit" value="确认添加">
    </div>

</body>
</html>
