<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            width: 400px;
            height: 50px;
            background: #ff552e;
            color: #fff;
            margin: 50px 0 0 20px;
            font-size: 25px;
            line-height: 50px;
            text-align: center;
        }
        #container{
            width: 1480px;
            height: 500px;
            border: 2px solid #ff552e;
            margin-left: 20px;
        }
        #left{
            width: 760px;
            height: 500px;
            float: left;
        }
        #right{
            padding-left: 50px;
            width: 670px;
            height: 500px;
            float: right;
        }
        #img{
            width: 740px;
            height: 390px;
            margin: 20px 10px 10px 10px;
        }
        .img1{
            width: 160px;
            height: 70px;
            margin: 0 13px;
        }
        #p1{
            margin-top: 30px;
            color: #ff552e;
            font-size: 35px;
        }
        #p1 span{
            font-size: 14px;
            color: #ccc;
        }
        .div1{
            width: 670px;
            height: 250px;
            margin: 25px 0;
        }
        .span1{
            font-weight: 800;
            width: 200px;
            height: 50px;
            display: block;
            font-size: 20px;
            float: left;
            text-align: center;
            line-height: 50px;
        }
        .span2{
            width: 200px;
            height: 50px;
            display: block;
            float: left;
            line-height: 50px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
        .div2{
            width: 600px;
            border-bottom: 1px solid #ccc;
            overflow: hidden;
        }
        .p1{
            margin: 20px 0;
        }
        #ipt{
            width: 350px;
            height: 50px;
            margin-top: 50px;
            background: #ff552e;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1 id="header">
        哈理工大院
    </h1>
    <div id="container">
        <div id="left">
            <img id="img" src="img/55934ad910cff.jpg" alt="">
            <img class="img1" src="img/55934ad910cff.jpg" alt="">
            <img class="img1" src="img/55934ad910cff.jpg" alt="">
            <img class="img1" src="img/55934ad910cff.jpg" alt="">
            <img class="img1" src="img/55934ad910cff.jpg" alt="">
        </div>
        <div id="right">
            <h2 id="p1">180万 <span>20224元/平</span></h2>
            <div class="div1">
                <span class="span1">3室2厅1卫</span>
                <span class="span1">89平</span>
                <span class="span1">南北</span>
                <div class="div2">
                    <span class="span2">高层/共6层</span>
                    <span class="span2">精装修</span>
                    <span class="span2">1999年建</span>
                </div>
                <div class="div2">
                    <p class="p1">
                        小区：果果西里小区 - 密云城区
                    </p>
                    <p class="p1">
                        位置：黑龙江省哈尔滨市三大动力路23号哈理工东校区
                    </p>
                </div>
            </div>
            <div>
                <input id="ipt" type="submit" value="支付定金">
            </div>
        </div>
    </div>
</body>
</html>
