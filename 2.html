<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dot-box {
            width: 60px;
            height: 60px;
            border: 1px solid #666666;
            display: flex;
            padding: 10px;
        }

        .dot-item {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
        }

        .dot-box-1 {
            justify-content: center;
        }

        .dot-box-3 {
            justify-content: space-between;
        }

        .dot-1 {
            align-self: center;
        }

        .dot-3-1 {
            align-self: flex-start;
        }

        .dot-3-2 {
            align-self: center;
        }

        .dot-3-3 {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="dot-box dot-box-1">
        <div class="dot-item dot-1"></div>
    </div>
    <div class="dot-box dot-box-3">
        <div class="dot-item dot-3-1"></div>
        <div class="dot-item dot-3-2"></div>
        <div class="dot-item dot-3-3"></div>
    </div>
</body>
</html>
