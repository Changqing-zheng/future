<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            height: 200px;
            width: 200px;
            background: blue;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv = document.getElementById("div1");
    oDiv.onmousedown = function (e) {
        console.log(this.offsetLeft)
        var left = e.clientX - this.offsetLeft;
        var top = e.clientY - this.offsetTop;
        document.onmousemove = function (e) {
            console.log(111)
            var divLeft = e.clientX - left;
            var divTop = e.clientY - top;
            if(divLeft > document.documentElement.offsetWidth - oDiv.offsetWidth){
                divLeft = document.documentElement.offsetWidth - oDiv.offsetWidth;
            }else if(divLeft < 0){
                divLeft = 0;
            }
            if(divTop > window.innerHeight - oDiv.offsetHeight){
                divTop = window.innerHeight - oDiv.offsetHeight;
            }else if(divTop < 0){
                divTop = 0;
            }
            oDiv.style.left = divLeft + "px";
            oDiv.style.top = divTop + "px";
        }
        oDiv.onmouseup = function () {
            document.onmousemove = null;
        }
    }
</script>
</body>
</html>
