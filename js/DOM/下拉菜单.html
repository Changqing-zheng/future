<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            margin: 100px auto;
            width: 200px;
            border: 1px solid #000;
        }
        a{
            display: block;
            width: 100%;
            background: #000;
            color: #fff;
            text-align: center;
        }
        #menu .sub-menu li{
            text-align: center;
        }
        .sub-menu{
            display: none;
        }
    </style>
</head>

        for(var i = 0;i < a.length;i++){
            a[i].flag = true;
            a[i].onclick = function () {
                if(this.flag){
                    this.nextElementSibling.style.display = 'block';
                    this.flag = false;
                }
                else{
                    this.nextElementSibling.style.display = 'none';
                    this.flag = true;
                }
                return false;
            }
        }
