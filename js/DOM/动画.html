<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            opacity: 1;
            background: #f00;
        }
    </style>
<body>
    <div id="div1">

    </div>
    <script>
        var oDiv = document.getElementById('div1');
        var timer = setInterval(function () {
            var o = getComputedStyle(oDiv,false).opacity;
            var w = getComputedStyle(oDiv,false).width;
            if(o <= 0.1){
                oDiv.style.opacity = 0;
            }
            else{
                oDiv.style.opacity = o * 0.9;
            }
            w = parseInt(w) + 10;
            if(w >= 500){
                oDiv.style.width = '500px'
                clearInterval(timer);
            }
            else{
                oDiv.style.width = w + 'px';
            }
        },50)


    </script>
</body>
</html>
